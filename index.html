<!DOCTYPE html>
<html>
<head>
  <title>ElectroSolve ⚡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #1f4037;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #16332c;
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

  </style>
</head>

<body>

<div class="container">
  <h1>ElectroSolve ⚡</h1>

  <label>Select Calculator</label>
  <select id="calculator" onchange="showCalculator()">
    <option value="">-- Choose --</option>
    <option value="ohm">Ohm's Law</option>
    <option value="joule">Joule's Law</option>
    <option value="power">Electric Power</option>
    <option value="series">Series Resistance</option>
  </select>

  <div id="form-area"></div>

  <div class="result" id="result"></div>

</div>

<script>
function showCalculator() {
  const choice = document.getElementById("calculator").value;
  const formArea = document.getElementById("form-area");
  document.getElementById("result").innerHTML = "";

  if (choice === "ohm") {
    formArea.innerHTML = `
      <input type="number" id="voltage" placeholder="Voltage (V)">
      <input type="number" id="resistance" placeholder="Resistance (Ω)">
      <button onclick="calculateOhm()">Calculate Current</button>
    `;
  }

  else if (choice === "joule") {
    formArea.innerHTML = `
      <input type="number" id="current" placeholder="Current (A)">
      <input type="number" id="resistance" placeholder="Resistance (Ω)">
      <input type="number" id="time" placeholder="Time (s)">
      <button onclick="calculateJoule()">Calculate Energy</button>
    `;
  }

  else if (choice === "power") {
    formArea.innerHTML = `
      <input type="number" id="voltage" placeholder="Voltage (V)">
      <input type="number" id="current" placeholder="Current (A)">
      <button onclick="calculatePower()">Calculate Power</button>
    `;
  }

  else if (choice === "series") {
    formArea.innerHTML = `
      <input type="number" id="r1" placeholder="R1 (Ω)">
      <input type="number" id="r2" placeholder="R2 (Ω)">
      <button onclick="calculateSeries()">Calculate Total Resistance</button>
    `;
  }

  else {
    formArea.innerHTML = "";
  }
}

function calculateOhm() {
  const V = parseFloat(document.getElementById("voltage").value);
  const R = parseFloat(document.getElementById("resistance").value);
  const I = V / R;
  document.getElementById("result").innerHTML = "Current = " + I.toFixed(2) + " A";
}

function calculateJoule() {
  const I = parseFloat(document.getElementById("current").value);
  const R = parseFloat(document.getElementById("resistance").value);
  const t = parseFloat(document.getElementById("time").value);
  const E = I * I * R * t;
  document.getElementById("result").innerHTML = "Energy = " + E.toFixed(2) + " Joules";
}

function calculatePower() {
  const V = parseFloat(document.getElementById("voltage").value);
  const I = parseFloat(document.getElementById("current").value);
  const P = V * I;
  document.getElementById("result").innerHTML = "Power = " + P.toFixed(2) + " Watts";
}

function calculateSeries() {
  const R1 = parseFloat(document.getElementById("r1").value);
  const R2 = parseFloat(document.getElementById("r2").value);
  const total = R1 + R2;
  document.getElementById("result").innerHTML = "Total Resistance = " + total.toFixed(2) + " Ω";
}
</script>

</body>
</html>
