<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ElectroSolve âš¡</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #141e30, #243b55);
}

.container {
  width: 95%;
  max-width: 850px;
  background: #ffffff;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.3);
  text-align: center;
  animation: fadeIn 1s ease-in-out;
}

h1 {
  margin-bottom: 20px;
  font-size: 28px;
  color: #222;
}

select, input, button {
  width: 100%;
  padding: 14px;
  margin: 12px 0;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 16px;
  transition: all 0.3s ease;
}

select:focus, input:focus {
  outline: none;
  border-color: #243b55;
  box-shadow: 0 0 10px rgba(36,59,85,0.3);
}

button {
  background: #243b55;
  color: white;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  background: #141e30;
  transform: scale(1.05);
}

#result {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  color: #141e30;
  animation: fadeIn 0.5s ease-in-out;
}

/* Calculator section */
.calculator {
  margin-top: 20px;
  display: none;
  animation: slideUp 0.5s ease forwards;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

</style>
</head>

<body>

<div class="container">
<div class="main-menu">
  <button onclick="showSection('electrical')">âš¡ Electrical</button>
  <button onclick="showSection('math')">ðŸ”¢ Math</button>
  <button onclick="showSection('theory')">ðŸ“˜ Theory</button>
</div>

<h1>ElectroSolve âš¡</h1>

<div id="menu" class="menu">
  <button onclick="openCalc('ohm')">Ohm's Law</button>
  <button onclick="openCalc('joule')">Joule's Law</button>
  <button onclick="openCalc('power')">Electric Power</button>
  <button onclick="openCalc('series')">Series Resistance</button>
  <button onclick="openCalc('parallel')">Parallel Resistance</button>
  <button onclick="openCalc('divider')">Voltage Divider</button>
</div>

<div id="calculatorArea" class="hidden"></div>
<div class="result" id="result"></div>

</div>

<script>

function openCalc(type) {
  document.getElementById("menu").classList.add("hidden");
  const area = document.getElementById("calculatorArea");
  area.classList.remove("hidden");
  result.innerHTML = "";
  function showCalculator(value) {
  document.querySelectorAll('.calculator').forEach(calc => {
    calc.style.display = "none";
  });

  if (value) {
    document.getElementById(value).style.display = "block";
  }
}


  if (type === "ohm") {
    area.innerHTML = `
      <input type="number" id="voltage" placeholder="Voltage (V)">
      <input type="number" id="resistance" placeholder="Resistance (Î©)">
      <button onclick="calculateOhm()">Calculate</button>
      <button onclick="goBack()">Back</button>
    `;
  }

  if (type === "joule") {
    area.innerHTML = `
      <input type="number" id="current" placeholder="Current (A)">
      <input type="number" id="resistance" placeholder="Resistance (Î©)">
      <input type="number" id="time" placeholder="Time (s)">
      <button onclick="calculateJoule()">Calculate</button>
      <button onclick="goBack()">Back</button>
    `;
  }

  if (type === "power") {
    area.innerHTML = `
      <input type="number" id="voltage" placeholder="Voltage (V)">
      <input type="number" id="current" placeholder="Current (A)">
      <button onclick="calculatePower()">Calculate</button>
      <button onclick="goBack()">Back</button>
    `;
  }

  if (type === "series") {
    area.innerHTML = `
      <input type="number" id="r1" placeholder="R1 (Î©)">
      <input type="number" id="r2" placeholder="R2 (Î©)">
      <button onclick="calculateSeries()">Calculate</button>
      <button onclick="goBack()">Back</button>
    `;
  }

  if (type === "parallel") {
    area.innerHTML = `
      <input type="number" id="r1" placeholder="R1 (Î©)">
      <input type="number" id="r2" placeholder="R2 (Î©)">
      <button onclick="calculateParallel()">Calculate</button>
      <button onclick="goBack()">Back</button>
    `;
  }

  if (type === "divider") {
    area.innerHTML = `
      <input type="number" id="vin" placeholder="Input Voltage (V)">
      <input type="number" id="r1" placeholder="R1 (Î©)">
      <input type="number" id="r2" placeholder="R2 (Î©)">
      <button onclick="calculateDivider()">Calculate</button>
      <button onclick="goBack()">Back</button>
    `;
  }
}

function goBack() {
  document.getElementById("calculatorArea").classList.add("hidden");
  document.getElementById("menu").classList.remove("hidden");
  result.innerHTML = "";
}

function calculateOhm() {
  const V = parseFloat(voltage.value);
  const R = parseFloat(resistance.value);
  if (isNaN(V) || isNaN(R) || R === 0)
    return result.innerHTML = "Enter valid values.";
  result.innerHTML = "Current = " + (V/R).toFixed(3) + " A";
}

function calculateJoule() {
  const I = parseFloat(current.value);
  const R = parseFloat(resistance.value);
  const t = parseFloat(time.value);
  if (isNaN(I) || isNaN(R) || isNaN(t))
    return result.innerHTML = "Enter valid values.";
  result.innerHTML = "Energy = " + (I*I*R*t).toFixed(3) + " J";
}

function calculatePower() {
  const V = parseFloat(voltage.value);
  const I = parseFloat(current.value);
  if (isNaN(V) || isNaN(I))
    return result.innerHTML = "Enter valid values.";
  result.innerHTML = "Power = " + (V*I).toFixed(3) + " W";
}

function calculateSeries() {
  const R1 = parseFloat(r1.value);
  const R2 = parseFloat(r2.value);
  if (isNaN(R1) || isNaN(R2))
    return result.innerHTML = "Enter valid values.";
  result.innerHTML = "Total Resistance = " + (R1+R2).toFixed(3) + " Î©";
}

function calculateParallel() {
  const R1 = parseFloat(r1.value);
  const R2 = parseFloat(r2.value);
  if (isNaN(R1) || isNaN(R2) || R1 === 0 || R2 === 0)
    return result.innerHTML = "Enter valid values.";
  result.innerHTML = "Parallel Resistance = " + (1/((1/R1)+(1/R2))).toFixed(3) + " Î©";
}

function calculateDivider() {
  const Vin = parseFloat(vin.value);
  const R1 = parseFloat(r1.value);
  const R2 = parseFloat(r2.value);
  if (isNaN(Vin) || isNaN(R1) || isNaN(R2) || (R1+R2) === 0)
    return result.innerHTML = "Enter valid values.";
  result.innerHTML = "Output Voltage = " + (Vin*(R2/(R1+R2))).toFixed(3) + " V";
}

</script>

</body>
</html>
