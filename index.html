<!DOCTYPE html>
<html>
<head>
  <title>ElectroSolve ⚡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #1f4037;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #16332c;
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

  </style>
</head>

<body>

<div class="container">
  <h1>ElectroSolve ⚡</h1>

  <div id="selector-container">
  <label>Select Calculator</label>
  <select id="calculator" onchange="showCalculator()">
    <option value="">-- Choose --</option>
    <option value="ohm">Ohm's Law</option>
    <option value="joule">Joule's Law</option>
    <option value="power">Electric Power</option>
    <option value="series">Series Resistance</option>
    <option value="parallel">Parallel Resistance</option>
    <option value="divider">Voltage Divider</option>
  </select>
</div>

<div id="form-area"></div>
<div class="result" id="result"></div>


</div>

<script>
function showCalculator() {
  const choice = document.getElementById("calculator").value;
  const formArea = document.getElementById("form-area");
  document.getElementById("result").innerHTML = "";

  if (choice === "ohm") {
    formArea.innerHTML = `
      <input type="number" id="voltage" placeholder="Voltage (V)">
      <input type="number" id="resistance" placeholder="Resistance (Ω)">
      <button onclick="calculateOhm()">Calculate Current</button>
    `;
  }

  else if (choice === "joule") {
    formArea.innerHTML = `
      <input type="number" id="current" placeholder="Current (A)">
      <input type="number" id="resistance" placeholder="Resistance (Ω)">
      <input type="number" id="time" placeholder="Time (s)">
      <button onclick="calculateJoule()">Calculate Energy</button>
    `;
  }

  else if (choice === "power") {
    formArea.innerHTML = `
      <input type="number" id="voltage" placeholder="Voltage (V)">
      <input type="number" id="current" placeholder="Current (A)">
      <button onclick="calculatePower()">Calculate Power</button>
    `;
  }

  else if (choice === "series") {
    formArea.innerHTML = `
      <input type="number" id="r1" placeholder="R1 (Ω)">
      <input type="number" id="r2" placeholder="R2 (Ω)">
      <button onclick="calculateSeries()">Calculate Total Resistance</button>
    `;
  }

  else if (choice === "parallel") {
    formArea.innerHTML = `
      <input type="number" id="r1" placeholder="R1 (Ω)">
      <input type="number" id="r2" placeholder="R2 (Ω)">
      <button onclick="calculateParallel()">Calculate Parallel Resistance</button>
    `;
  }

  else if (choice === "divider") {
    formArea.innerHTML = `
      <input type="number" id="vin" placeholder="Input Voltage (V)">
      <input type="number" id="r1" placeholder="R1 (Ω)">
      <input type="number" id="r2" placeholder="R2 (Ω)">
      <button onclick="calculateDivider()">Calculate Vout</button>
    `;
  }

  else {
    formArea.innerHTML = "";
  }
}

/* ---------- CALCULATIONS WITH VALIDATION ---------- */

function calculateOhm() {
  const V = parseFloat(voltage.value);
  const R = parseFloat(resistance.value);

  if (isNaN(V) || isNaN(R) || R === 0) {
    result.innerHTML = "Enter valid values.";
    return;
  }

  result.innerHTML = "Current = " + (V / R).toFixed(3) + " A";
}

function calculateJoule() {
  const I = parseFloat(current.value);
  const R = parseFloat(resistance.value);
  const t = parseFloat(time.value);

  if (isNaN(I) || isNaN(R) || isNaN(t)) {
    result.innerHTML = "Enter valid values.";
    return;
  }

  result.innerHTML = "Energy = " + (I * I * R * t).toFixed(3) + " Joules";
}

function calculatePower() {
  const V = parseFloat(voltage.value);
  const I = parseFloat(current.value);

  if (isNaN(V) || isNaN(I)) {
    result.innerHTML = "Enter valid values.";
    return;
  }

  result.innerHTML = "Power = " + (V * I).toFixed(3) + " Watts";
}

function calculateSeries() {
  const R1 = parseFloat(r1.value);
  const R2 = parseFloat(r2.value);

  if (isNaN(R1) || isNaN(R2)) {
    result.innerHTML = "Enter valid values.";
    return;
  }

  result.innerHTML = "Total Resistance = " + (R1 + R2).toFixed(3) + " Ω";
}

function calculateParallel() {
  const R1 = parseFloat(r1.value);
  const R2 = parseFloat(r2.value);

  if (isNaN(R1) || isNaN(R2) || R1 === 0 || R2 === 0) {
    result.innerHTML = "Enter valid values.";
    return;
  }

  const total = 1 / ((1 / R1) + (1 / R2));
  result.innerHTML = "Parallel Resistance = " + total.toFixed(3) + " Ω";
}

function calculateDivider() {
  const Vin = parseFloat(vin.value);
  const R1 = parseFloat(r1.value);
  const R2 = parseFloat(r2.value);

  if (isNaN(Vin) || isNaN(R1) || isNaN(R2) || (R1 + R2) === 0) {
    result.innerHTML = "Enter valid values.";
    return;
  }

  const Vout = Vin * (R2 / (R1 + R2));
  result.innerHTML = "Output Voltage = " + Vout.toFixed(3) + " V";
}
</script>

</body>
</html>
