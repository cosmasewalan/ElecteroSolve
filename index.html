<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ElectroSolve ⚡</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #141e30, #243b55);
}

.container {
  width: 95%;
  max-width: 850px;
  background: #ffffff;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.3);
  text-align: center;
  animation: fadeIn 1s ease-in-out;
}

h1 {
  margin-bottom: 30px;
  font-size: 28px;
  color: #222;
}

button {
  padding: 14px;
  margin: 10px 0;
  border-radius: 10px;
  border: none;
  background: #243b55;
  color: white;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
  transition: all 0.3s ease;
}

button:hover {
  background: #141e30;
  transform: scale(1.05);
}

input {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 16px;
  transition: all 0.3s ease;
}

input:focus {
  outline: none;
  border-color: #243b55;
  box-shadow: 0 0 10px rgba(36,59,85,0.3);
}

#calculatorArea {
  margin-top: 20px;
}

#result {
  margin-top: 20px;
  font-weight: bold;
  font-size: 18px;
  color: #141e30;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="container">
  <h1>ElectroSolve ⚡</h1>

  <div id="menu">
    <button onclick="openCalc('ohm')">Ohm's Law</button>
    <button onclick="openCalc('joule')">Joule's Law</button>
    <button onclick="openCalc('power')">Electric Power</button>
    <button onclick="openCalc('series')">Series Resistance</button>
    <button onclick="openCalc('parallel')">Parallel Resistance</button>
    <button onclick="openCalc('divider')">Voltage Divider</button>
  </div>

  <div id="calculatorArea"></div>
  <div id="result"></div>
</div>

<script>
const result = document.getElementById("result");

function openCalc(type) {
  document.getElementById("menu").style.display = "none";
  const area = document.getElementById("calculatorArea");
  area.innerHTML = "";
  result.innerHTML = "";

  if (type === "ohm") {
    area.innerHTML = `
      <input type="number" id="voltage" placeholder="Voltage (V)">
      <input type="number" id="resistance" placeholder="Resistance (Ω)">
      <button onclick="calculateOhm()">Calculate</button>
      <button onclick="goBack()">Back</button>
    `;
  }
  else if (type === "joule") {
    area.innerHTML = `
      <input type="number" id="current" placeholder="Current (A)">
      <input type="number" id="resistance" placeholder="Resistance (Ω)">
      <input type="number" id="time" placeholder="Time (s)">
      <button onclick="calculateJoule()">Calculate</button>
      <button onclick="goBack()">Back</button>
    `;
  }
  else if (type === "power") {
    area.innerHTML = `
      <input type="number" id="voltage" placeholder="Voltage (V)">
      <input type="number" id="current" placeholder="Current (A)">
      <button onclick="calculatePower()">Calculate</button>
      <button onclick="goBack()">Back</button>
    `;
  }
  else if (type === "series") {
    area.innerHTML = `
      <input type="number" id="r1" placeholder="R1 (Ω)">
      <input type="number" id="r2" placeholder="R2 (Ω)">
      <button onclick="calculateSeries()">Calculate</button>
      <button onclick="goBack()">Back</button>
    `;
  }
  else if (type === "parallel") {
    area.innerHTML = `
      <input type="number" id="r1" placeholder="R1 (Ω)">
      <input type="number" id="r2" placeholder="R2 (Ω)">
      <button onclick="calculateParallel()">Calculate</button>
      <button onclick="goBack()">Back</button>
    `;
  }
  else if (type === "divider") {
    area.innerHTML = `
      <input type="number" id="vin" placeholder="Input Voltage (V)">
      <input type="number" id="r1" placeholder="R1 (Ω)">
      <input type="number" id="r2" placeholder="R2 (Ω)">
      <button onclick="calculateDivider()">Calculate</button>
      <button onclick="goBack()">Back</button>
    `;
  }
}

function goBack() {
  document.getElementById("calculatorArea").innerHTML = "";
  document.getElementById("menu").style.display = "block";
  result.innerHTML = "";
}

function calculateOhm() {
  const V = parseFloat(document.getElementById("voltage").value);
  const R = parseFloat(document.getElementById("resistance").value);
  if (isNaN(V) || isNaN(R) || R === 0) return result.innerHTML = "Enter valid values.";
  result.innerHTML = "Current = " + (V/R).toFixed(3) + " A";
}

function calculateJoule() {
  const I = parseFloat(document.getElementById("current").value);
  const R = parseFloat(document.getElementById("resistance").value);
  const t = parseFloat(document.getElementById("time").value);
  if (isNaN(I) || isNaN(R) || isNaN(t)) return result.innerHTML = "Enter valid values.";
  result.innerHTML = "Energy = " + (I*I*R*t).toFixed(3) + " J";
}

function calculatePower() {
  const V = parseFloat(document.getElementById("voltage").value);
  const I = parseFloat(document.getElementById("current").value);
  if (isNaN(V) || isNaN(I)) return result.innerHTML = "Enter valid values.";
  result.innerHTML = "Power = " + (V*I).toFixed(3) + " W";
}

function calculateSeries() {
  const R1 = parseFloat(document.getElementById("r1").value);
  const R2 = parseFloat(document.getElementById("r2").value);
  if (isNaN(R1) || isNaN(R2)) return result.innerHTML = "Enter valid values.";
  result.innerHTML = "Total Resistance = " + (R1+R2).toFixed(3) + " Ω";
}

function calculateParallel() {
  const R1 = parseFloat(document.getElementById("r1").value);
  const R2 = parseFloat(document.getElementById("r2").value);
  if (isNaN(R1) || isNaN(R2) || R1 === 0 || R2 === 0) return result.innerHTML = "Enter valid values.";
  result.innerHTML = "Parallel Resistance = " + (1/((1/R1)+(1/R2))).toFixed(3) + " Ω";
}

function calculateDivider() {
  const Vin = parseFloat(document.getElementById("vin").value);
  const R1 = parseFloat(document.getElementById("r1").value);
  const R2 = parseFloat(document.getElementById("r2").value);
  if (isNaN(Vin) || isNaN(R1) || isNaN(R2) || (R1+R2) === 0) return result.innerHTML = "Enter valid values.";
  result.innerHTML = "Output Voltage = " + (Vin*(R2/(R1+R2))).toFixed(3) + " V";
}
</script>

</body>
</html>
