<!DOCTYPE html>
<html>
<head>
  <title>Register - ElectroSolve</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
    }

    .register-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #009acd;
    }
  </style>
</head>

<body>

<div class="register-box">
  <h2>Create Account</h2>
  <input type="text" placeholder="Phone or Email">
  <input type="password" placeholder="Password">
  <button>Register</button>
</div>

</body>
</html>
